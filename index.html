<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="hero">
    <div class="logo-container">
        <img src="./images/odin.png" alt="Odin logo" class="logo">
        <h1>ODIN</h1>
    </div>
</section>
<section class="form">
 <div>
    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h2>
    <h2>You <em>know</em> you want to.</h2>

 </div>
 <div>
    <h2>Let's do this!</h2>
    <form action="" method="POST" id="signup-form">
        <div class="form-col">
            <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="form-col">
            <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" pattern="[0-9]{9}" name="phone-number" required>
            </div>
            <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>
    </form>
 </div>
 <div>
    <button type="submit" form="signup-form">Create Account</button>
    <p>Already have an account? <a href=""> Log in</a></p>
 </div>
</section>
</body>
</html>
